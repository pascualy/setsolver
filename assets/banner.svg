<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stripe pattern for stacked cards -->
    <pattern id="cardStripes" patternUnits="userSpaceOnUse" width="100" height="3">
      <rect width="100" height="1.5" fill="#1a1a1a" />
      <rect y="1.5" width="100" height="1.5" fill="white" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#DC2626"/>
  
  <!-- Yellow accent bar -->
  <rect y="180" width="800" height="20" fill="#FACC15"/>
  
  <!-- Logo container (yellow badge) -->
  <rect x="265" y="30" width="270" height="120" rx="12" fill="#FACC15"/>
  
  <!-- S card -->
  <g transform="translate(280, 50)">
    <rect x="6" y="-6" width="32" height="44" fill="url(#cardStripes)" stroke="#1a1a1a" strokeWidth="1.5" />
    <rect x="3" y="-3" width="32" height="44" fill="url(#cardStripes)" stroke="#1a1a1a" strokeWidth="1.5" />
    <rect x="0" y="0" width="32" height="44" fill="white" stroke="#1a1a1a" strokeWidth="2.5" />
    <text x="16" y="34" text-anchor="middle" font-family="Georgia, Times, serif" font-size="30" font-weight="400" font-style="italic" fill="#1a1a1a">S</text>
  </g>
  
  <!-- E card -->
  <g transform="translate(330, 50)">
    <rect x="6" y="-6" width="32" height="44" fill="url(#cardStripes)" stroke="#1a1a1a" strokeWidth="1.5" />
    <rect x="3" y="-3" width="32" height="44" fill="url(#cardStripes)" stroke="#1a1a1a" strokeWidth="1.5" />
    <rect x="0" y="0" width="32" height="44" fill="white" stroke="#1a1a1a" strokeWidth="2.5" />
    <text x="16" y="34" text-anchor="middle" font-family="Georgia, Times, serif" font-size="30" font-weight="400" fill="#1a1a1a">E</text>
  </g>
  
  <!-- T card -->
  <g transform="translate(380, 50)">
    <rect x="6" y="-6" width="32" height="44" fill="url(#cardStripes)" stroke="#1a1a1a" strokeWidth="1.5" />
    <rect x="3" y="-3" width="32" height="44" fill="url(#cardStripes)" stroke="#1a1a1a" strokeWidth="1.5" />
    <rect x="0" y="0" width="32" height="44" fill="white" stroke="#1a1a1a" strokeWidth="2.5" />
    <text x="16" y="34" text-anchor="middle" font-family="Georgia, Times, serif" font-size="30" font-weight="400" fill="#1a1a1a">T</text>
  </g>
  
  <!-- Solver text -->
  <text x="430" y="82" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a">Solver</text>
  
  <!-- Tagline -->
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">Find every SET instantly</text>
</svg>
